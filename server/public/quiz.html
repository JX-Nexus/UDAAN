<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udaan Career RE Tester</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 { color: #00e0ff; margin-bottom: 10px; text-align: center; }
    p { color: #aaa; margin-bottom: 20px; text-align: center; }

    #left {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #right {
      width: 45%;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      max-height: 85vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    pre {
      font-family: 'Consolas', monospace;
      font-size: 13px;
      color: #00ffb7;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    .career {
      background: #111;
      border: 1px solid #222;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 10px 0;
      width: 80%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .career:hover { transform: scale(1.02); }

    .confidence {
      color: #0f0;
      font-weight: bold;
      margin-top: 5px;
    }

    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: 0.2s;
    }

    button:hover { background: #00bfff; }

    h2 {
      margin: 0;
      color: #00e0ff;
    }

    .section {
      margin-bottom: 20px;
      position: relative;
    }

    .section h3 {
      color: #00bfff;
      margin-bottom: 6px;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
    }

    .copy-btn:hover {
      background: #00bfff;
      color: #000;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00ffb7;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="left">
    <h1>üéØ UDAAN Career Recommendation Engine</h1>
    <p>Simulated Personality + Aptitude ‚Üí Recommended Careers</p>

    <div id="results"></div>
    <button onclick="window.location.reload()">üîÅ Test Again</button>
  </div>

  <div id="right">
    <div class="section">
      <h3>üß† Input Data (Processed)</h3>
      <button class="copy-btn" onclick="copyJSON('inputJSON')">üìã Copy</button>
      <pre id="inputJSON"></pre>
    </div>
    <div class="section">
      <h3>üìä Output (Top 3 Recommendations)</h3>
      <button class="copy-btn" onclick="copyJSON('outputJSON')">üìã Copy</button>
      <pre id="outputJSON"></pre>
    </div>
  </div>

  <div id="toast">Copied!</div>

 <script>
  const data = {{DATA}};
  const results = {{RESULTS}};

  // Render top 3 recommendations
  const container = document.getElementById("results");
  if (results && results.recommendations) {
    container.innerHTML = results.recommendations
      .map((r, i) => `
        <div class="career">
          <h2>#${i + 1}. ${r.career}</h2>
          <div class="confidence">Confidence: ${r.confidence}%</div>
        </div>
      `)
      .join("");
  } else {
    container.innerHTML = "<p style='color:red;'>‚ö†Ô∏è No recommendation data available</p>";
  }

  // --- Combine both JSONs ---
  const combined = { input: data, output: results };

  // Display combined JSON instead of two separate ones
  document.getElementById("inputJSON").textContent = JSON.stringify(combined, null, 2);

  // Optional: hide outputJSON box (since now we show both combined)
  document.querySelector("[for='outputJSON']")?.remove?.();
  document.getElementById("outputJSON").style.display = "none";

  // Copy JSON button logic
  async function copyJSON(id) {
    const text = document.getElementById(id).textContent;
    try {
      await navigator.clipboard.writeText(text);
      showToast("‚úÖ JSON copied!");
    } catch (err) {
      showToast("‚ùå Failed to copy!");
    }
  }

  // Toast message
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.opacity = "1";
    setTimeout(() => (toast.style.opacity = "0"), 1500);
  }
</script>

</body>
</html>
